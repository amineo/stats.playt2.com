<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/T2logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,600"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Electrolize"/>
    <meta name="theme-color" content="#010B0D" />
    <meta
      name="description"
      content="Tribes 2 Stats Project"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tribes 2 Stats</title>
  </head>
  <body class="antialiased site-bg-color" onload="checkIE()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!--Check if browser is IE and give warning is necessary-->
        <script>
            function checkIE() {
              var ua = window.navigator.userAgent;
              var IE = "";

              var msie = ua.indexOf('MSIE ');
              if (msie > 0) {
              // IE 10 or older => return version number
              IE = parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
              }

              var trident = ua.indexOf('Trident/');
              if (trident > 0) {
              // IE 11 => return version number
              var rv = ua.indexOf('rv:');
              IE = parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);

              }

              if(IE !="")
                var warning = "<div><center><a href=\"https://www.mozilla.org/en-US/firefox/new/\">Please open stats.playt2.com in a modern browser</a></center></div>";
                var newdiv = document.createElement("div");
                newdiv.innerHTML = warning;
                var container = document.getElementById("result");
                container.appendChild(newdiv);
                //document.getElementById("result").innerHTML = warning;
            }
        </script>
        <p id="result"></p>
    </div>

    -->
  </body>
</html>

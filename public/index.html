<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="%PUBLIC_URL%/T2logo.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<link
			rel="stylesheet"
			href="//fonts.googleapis.com/css?family=Titillium+Web:400,600"
		/>
		<link
			rel="stylesheet"
			href="//fonts.googleapis.com/css?family=Electrolize"
		/>
		<meta name="theme-color" content="#010B0D" />
		<!-- <link rel="canonical" href="https://stats.playt2.com/"/>
    <meta
      name="description"
      content="Tribes 2 Stats Project"
    /> -->
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Tribes 2 Stats Project</title>

		<script>
			function GetIEVersion() {
				var sAgent = window.navigator.userAgent;
				var Idx = sAgent.indexOf('MSIE');

				// If IE, return version number.
				if (Idx > 0)
					return parseInt(sAgent.substring(Idx + 5, sAgent.indexOf('.', Idx)));
				// If IE 11 then look for Updated user agent string.
				else if (!!navigator.userAgent.match(/Trident\/7\./)) return 11;
				else return 0;
			}
			function checkIE() {
				if (GetIEVersion() > 0) {
					var upgradeLink = document.createElement('a');
					upgradeLink.setAttribute('id', 'ie');
					upgradeLink.setAttribute(
						'href',
						'https://www.mozilla.org/en-US/firefox/new/',
					);
					document.body.appendChild(upgradeLink);

					var ieWarningIMG = document.createElement('img');
					ieWarningIMG.src = '%PUBLIC_URL%/IEwarning.png';

					document.getElementById('ie').appendChild(ieWarningIMG);
				}
			}
		</script>
	</head>
	<body class="antialiased site-bg-color" onload="checkIE()">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
